<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="project Phase 1">
    <meta name="author" content="Kostas Konstantoulakis">
    <title>Login</title>

    <link rel="shortcut icon" href="assets/favicons/favicon.png" type="image/x-icon">
    <link rel="icon" href="assets/favicons/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800|Roboto+Slab:300,400,700" rel="stylesheet"> 
    <link href="assets/css/login.css" rel="stylesheet">    
  </head>

  <body>
    <div id="pageContainer">    
      <aside class="sidebar hide-mobile">
        <h2>Hello<span>World.</span></h2>
        <p class="tagline">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer ut ullamcorper ipsum.</p>
      </aside>
      <main class="main">
        <div class="inner-main">
          <section class="registration">
            <header class="hide-mobile">              
              <h1>Register</h1>
              <p>Don't have an account? <a href="#">Create your account</a>, it takes lesss than a minute</p>
            </header>
            <figure class="avatar hide-desktop">
              <img title="Avatar" alt="Avatar" src="assets/img/avatar.png" />
            </figure>
            <form action="#">
              <div class="form-group hide-mobile">
                <input class="form-input" type="text" name="name" id="name" required/>
                <label for="name">NAME</label>
                <span class="hide-desktop"></span>
              </div>
              <div class="form-group">
                <input class="form-input" type="text" name="email" id="email" placeholder="Email Id" required />
                <label for="email">EMAIL ID</label>
                <span></span>
              </div>
              <div class="form-group">
                <input class="form-input" type="number" name="phone" id="phone" placeholder="Phone Id" required/>
                <label for="phone">PHONE NO</label>
                <span></span>
              </div>
              <div class="form-group">
                <input class="form-input" type="password" name="password" id="password" placeholder="Password" required />
                <label for="password">PASSWORD</label>
                <span></span>
                <i class="icon icon-info hide-mobile"></i>
              </div>
              <div class="form-radio">
                <input type="checkbox" id="terms" name="terms" value="terms">
                <label for="terms">I accept terms and conditions and privacy policy</label>
              </div>
              <div class="form-group flex-end">
                <button class="button button--login" type="submit">Login</button>      
              </div>              
            </form>  
          </section>
          <section class="social-media">
            <h3>Login with social media</h3>
            <div class="social-buttons">
              <a href="#" class="button button--fb"><i class="icon icon-facebook"></i><span class="hide-mobile">Facebook</span></a>
              <a href="#" class="button button--twitter"><i class="icon icon-twitter"></i><span class="hide-mobile">Twitter</span></a>
              <a href="#" class="button button--google"><i class="icon icon-google-plus"></i><span class="hide-mobile">Google +</span></a>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
